<div id="content-container" class="glass shape">

  <nav id="nav">
    <span data-tab="0" class="tab active" type="button"><strong>Blog</strong></span>
    <span data-tab="1" class="tab" type="button"><strong>About</strong></span>
  </nav>

  <div data-tab="0" class="tab-content active">
    <ul class="post-list">
      {% for post in site.posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a><div class="date">{{ post.date | date_to_string }}</div></li>
      {% endfor %}
    </ul>
  <div>

  <div data-tab="1" class="tab-content">
    I am a programmer and mathematician with a passion for machine learning.
  </div>

</div>
