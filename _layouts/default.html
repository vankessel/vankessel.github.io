<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    {% if page.title == "Index" %}
    <title>{{ page.author }}</title>
    {% else %}
    <title>{{ page.title }} | {{ page.author }}</title>
    {% endif %}
    <meta name="author" content="{{ page.author }}" />
    <meta name="description" content="A blog about computer science, programming, math, AI, and neural networks." />

    <!--Stylesheets and scripts-->
    <link href="/assets/css/style.css"  rel="stylesheet" type="text/css" />
    <link href="/assets/css/syntax.css" rel="stylesheet" type="text/css" />
    <link href="//cdn.rawgit.com/noelboss/featherlight/1.4.0/release/featherlight.min.css" rel="stylesheet" type="text/css" />

    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/jquery.stack-box-blur.js"></script>
    <script src="/assets/js/trianglify.min.js"></script>
    <script src="/assets/js/vankessel.ca.js"></script>
    <script src="/assets/js/featherlight.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'></script>
    <script src="/assets/js/gtag.js"></script>

  </head>

  <body>

    <div id="center-container">

      <div id="name-container" class="section">
        <a href="/">
          <h1 id="name">
          </h1>
        </a>
      </div>

      {{ content }}

    </div>

    <a href="https://github.com/vankessel"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

    <!--Late Stylesheets and scripts-->
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,400italic,700'      rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,400italic,700' rel='stylesheet' type='text/css'>

  </body>

</html>
