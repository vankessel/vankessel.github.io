<!doctype html>
<html lang="en">
  <head>
    <link rel="canonical" href="{{ page.url | absolute_url }}" />

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/icons/site.webmanifest">
    <link rel="mask-icon" href="/assets/images/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/assets/images/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="msapplication-config" content="/assets/images/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <!-- End Icons -->

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-G29YYYCTZM"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-G29YYYCTZM');
    </script>
    <!-- End Google Tag Manager -->

    <!-- Meta Tags -->
    <meta property="fb:app_id" content="457956808338942" />
    {% if page.video %}
    <meta name="twitter:card" content="player" />
    <meta name="twitter:player" content="{{ page.video | absolute_url | url_decode }}" />
    <meta name="twitter:player:width" content="{{ page.width }}" />
    <meta name="twitter:player:height" content="{{ page.height }}" />
    <meta property="og:video" content="{{ page.video | absolute_url | url_decode }}" />
    {% else %}
    <meta name="twitter:card" content="summary_large_image" />
    {% endif %}
    <meta name="twitter:site" content="@kevin_vankessel" />
    <meta name="twitter:creator" content="@kevin_vankessel" />

    {% if page.title %}
    <title>{{ page.title }} | {{ page.author }}</title>
    <meta property="og:title" content="{{ page.title }} | {{ page.author }}" />
    {% else %}
    <title>{{ page.author }}</title>
    <meta property="og:title" content="{{ page.author }}" />
    {% endif %}

    <meta property="og:url" content="{{ page.url | absolute_url }}" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Kevin van Kessel" />

    {% if page.image %}
    <meta property="og:image" content="{{ page.image | absolute_url }}" />
    {% endif %}

    {% if page.description %}
    <meta property="og:description" content="{{ page.description }}" />
    <meta name="description" content="{{ page.description }}" />
    {% else %}
    <meta property="og:description" content="{{ site.description }}" />
    <meta name="description" content="{{ site.description }}" />
    {% endif %}

    <meta name="author" content="{{ page.author }}" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!-- End Meta Tags -->

    <link rel="alternate" type="application/rss+xml" href="{{ site.url | absolute_url }}/feed.xml" />

    <!--Stylesheets and Scripts-->
    <link href="/assets/css/default.css" rel="stylesheet" type="text/css" />
    <link href="/assets/css/syntax.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/featherlight/1.7.13/featherlight.min.css" integrity="sha256-vEYriSASSzT/+p9GbevPsOCXMX7Wt2tzpUetOcN0/jQ=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,400i,700&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,400i,700&display=swap' rel='stylesheet'>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/featherlight/1.7.13/featherlight.min.js" integrity="sha256-/SEQTcl9tvyYDA8SuhV/PMn92shN3kNn8C9vnbBcE9Y=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/2.0.0/trianglify.min.js" integrity="sha256-mn6m44JLn4jLWLnjLMGPhfunOfbo6/VE3wv3nH51OzI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS_SVG-full" integrity="sha256-nvJJv9wWKEm88qvoQl9ekL2J+k/RWIsaSScxxlsrv8k=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/js/all.min.js" integrity="sha256-JgGtkjMEDh4dZj7UtWqSbUcftdwTFLNR3ih7FH80RHs=" crossorigin="anonymous"></script>
    <script src="/assets/js/default.js" type="text/javascript"></script>
    <!-- End Stylesheets and Scripts -->

  </head>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NFNDQSN"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div id="center-container">

      <div id="name-container">
        <a href="/">
          <h1 id="name">
          </h1>
        </a>
      </div>

      {{ content }}

    </div>

    <!-- https://github.com/tholman/github-corners/blob/edbe4d5deeed83a77ab603237435b78daee264f6/license.md -->
    <svg id="github-corner" width="80" height="80" viewBox="0 0 250 250" style="fill:#121621; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
        <defs>
            <mask id="octocat">
                <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z" fill="#fff"></path>
                <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="#000" style="transform-origin: 130px 106px;" id="octo-arm"></path>
                <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="#000" id="octo-body"></path>
            </mask>
        </defs>
        <a href="https://github.com/vankessel" aria-label="Fork me on GitHub">
            <path d="M0,0 L250,250 L250,0 Z" mask="url(#octocat)"></path>
        </a>
    </svg>
    <style>
        #github-corner:hover #octo-arm {
            animation:octocat-wave 560ms ease-in-out
        }
        @keyframes octocat-wave {
            0%,100% {
                transform:rotate(0)
            }
            20%,60% {
                transform:rotate(-25deg)
            }
            40%,80%{
                transform:rotate(10deg)
                }
            }
        @media (max-width:500px) {
            #github-corner:hover #octo-arm{
                animation:none
            }
            #github-corner #octo-arm {
                animation:octocat-wave 560ms ease-in-out
            }
        }
        </style>

    <script src="//instant.page/5.1.0" type="module" integrity="sha384-by67kQnR+pyfy8yWP4kPO12fHKRLHZPfEsiSXR8u2IKcTdxD805MGUXBzVPnkLHw"></script>
  </body>

</html>
