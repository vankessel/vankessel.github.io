---
layout: default
---

<div id="post" class="section blur">
  {{ content }}
</div>

<div id="related" class="section">
  <h3>More Posts</h3>
  <ul class="posts">
    {% for post in site.posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
