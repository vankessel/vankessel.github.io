---
layout: default
---

<div class="center-container">
  <div id="post" class="fill blur">
    {{ content }}
  </div>
</div>

<div class="center-container">
  <div id="related">
    <h2>More Posts</h2>
    <ul class="posts">
      {% for post in site.posts limit:3 %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
