---
layout: default
---

<div id="post" class="section blur">
  {{ content }}
</div>

<div id="related" class="section">
  <h3>Related Posts</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a><span>&nbsp;&laquo; {{ post.date | date_to_string }}</span></li>
    {% endfor %}
  </ul>
</div>
